<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="https://runeapps.org/nis/nis.css" />
	</head>
	<body class="nis body" id="body">
		<div id="title" class="nistext title"></div>
		<table class="nistable tbl">
			<tr class="row">
				<td id="slot0_text" class="event"></td>
				<td id="slot0_img" class="img"></td>
				<td id="slot0_time" class="time"></td>
			</tr>
			<tr class="row">
				<td id="slot1_text" class="event"></td>
				<td id="slot1_img" class="img"></td>
				<td id="slot1_time" class="time"></td>
			</tr>
			<tr class="row">
				<td id="slot2_text" class="event"></td>
				<td id="slot2_img" class="img"></td>
				<td id="slot2_time" class="time"></td>
			</tr>
		</table>
		<div id="reset_button" class="nisbutton">Reset</div>
		<div id="test_p1_button" class="nisbutton">Test p1</div>
		<div id="test_fragments_button" class="nisbutton">Test fragments</div>
		<div id="test_fragments_end_button" class="nisbutton">Test fragments end</div>
		<div id="test_p2_button" class="nisbutton">Test p2</div>
		<div id="test_p3_button" class="nisbutton">Test p3</div>
		<div id="test_end_button" class="nisbutton">Test end</div>

		<script src="./index.bundle.js"></script>
	</body>
</html>
